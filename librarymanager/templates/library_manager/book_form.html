{% extends 'layout.html' %}
{% block title %}
  Book Form
{% endblock %}

{% block content %}
  <h2 class="mb-3"><i class="fa-solid fa-pen-to-square"></i> Book Form</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_title" class="form-label">Title:</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label for="id_image" class="form-label">Image:</label>
      {{ form.image }}
    </div>
    <div class="mb-3">
      <label for="id_author" class="form-label">Author:</label>
      {{ form.author }}
    </div>
    <div class="mb-3">
      <label for="id_published_date" class="form-label">Published Date:</label>
      {{ form.published_date }}
    </div>
    <div class="mb-3">
      <label for="id_ISBN" class="form-label">ISBN:</label>
      {{ form.ISBN }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
